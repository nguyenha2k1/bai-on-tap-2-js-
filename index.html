<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/js.js"></script>
</head>
<body id="box">
	<h1>Đăng ký học trực tuyến</h1>
	<form>
		<table>
			<tr>
				<td class="chutrai">Họ tên</td>
				<td><input type="text" id="hoten"><span id="1"></span></td>
			</tr>
			<tr>
				<td class="chutrai">Tên đăng nhập</td>
				<td><input type="text" id="tentk"><span id="2"></span></td>
			</tr>
			<tr>
				<td class="chutrai">Điện thoại</td>
				<td><input type="text" id="sdt"><span id="3"></span></td>
			</tr>
			<tr>
				<td class="chutrai">Email</td>
				<td><input type="text" id="email"><span id="4"></span></td>
			</tr>
			<tr>
				<td class="chutrai">Giới tính</td>
				<td style="font-style: normal;">
					<input type="radio" name="gioitinh" checked > Nam
					<input type="radio" name="gioitinh" >Nữ
				</td>
			</tr>
			<tr>
				<td class="chutrai">Khóa học đã đăng ký</td>
				<td>
					<select id="chu">
						<option value="Toan">Lập trình PHP</option>
						<option value="Tin">Thiết kế đồ họa</option>
						<option value="Anh">Lập trình Android</option>
						<option value="Hoa">Kỹ thuật làm phim</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="chutrai">Khóa học đã tham gia</td>
				<td>
					<input type="checkbox">Lập trình PHP
					<input type="checkbox">Thiết kế đồ họa
					<input type="checkbox">Kỹ thuật làm phim
					<input type="checkbox">Lập trình Android
				</td>
			</tr>
			<tr>
				<td class="chutrai">Ghi chú</td>
				<td><textarea style="width: 580px;height: 100px;" id="ghichu"></textarea></td>
			</tr>
			<tr>
				<td class="chutrai">Mã xác nhận</td>
				<td>
					<input type="text" id="ma">
					<img src="image/ma.jpg"><span style="color: blue;" class="chutrai">Chọn mã khác</span>
				</td>
			</tr>
			<tr>
				<td></td>
				<td colspan="2"><input id="dangky" type="button" value="Đăng ký" onclick="Kiemtra()"></td>
			</tr>
		</table>
	</form>
</body>
</html>
